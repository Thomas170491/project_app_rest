{% extends 'base.html' %}

{% block title %}
    Payment - RideShare App
{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Payment Details</h2>
            <form action="{{ url_for('users.create_payment') }}" method="POST">
                <!-- Add hidden input fields to pass form data to the payment route -->
                <input type="hidden" name="name" value="{{ form.name.data }}">
                <input type="hidden" name="departure" value="{{ form.departure.data }}">
                <input type="hidden" name="destination" value="{{ form.destination.data }}">
                <input type="hidden" name="time" value="{{ form.time.data }}">
                <!-- End of hidden input fields -->

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ form.name.data }}" readonly>
                </div>
                <div class="form-group">
                    <label for="departure">Departure Address</label>
                    <input type="text" class="form-control" id="departure" name="departure" value="{{ form.departure.data }}" readonly>
                </div>
                <div class="form-group">
                    <label for="destination">Destination Address</label>
                    <input type="text" class="form-control" id="destination" name="destination" value="{{ form.destination.data }}" readonly>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="text" class="form-control" id="time" name="time" value="{{ form.time.data }}" readonly>
                </div>
                
                <button type="submit" class="btn btn-primary">Proceed to Payment</button>
            </form>
        </div>
    </div>
{% endblock %}
